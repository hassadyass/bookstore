<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div id="section">
        <h1>Shopping Cart</h1>
        <div>
            <button class="minusBtn" onclick=" updateQuantity(-1)">-</button>
            <span class="quantity">0.00</span>
            <button class="plusBtn" onclick=" updateQuantity(1)">+</button>
        </div>
        <p><span class="total">00</span> TND</p>
        <button class="delete" onclick="deleteItem()">Delete</button>
    </div>
    <script src="./cart.js"></script>
</body>
</html>
