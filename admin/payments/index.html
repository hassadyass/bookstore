<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Paiements - Administration</title>
    <link rel="stylesheet" href="../../bookstore.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="./payments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Barre de Navigation -->
        <header class="admin-nav">
            <div class="nav-content">
                <nav class="nav-menu">
                    <ul>
                        <li>
                            <a href="../index.html">
                                <i class="fas fa-home"></i>
                                <span>Tableau de Bord</span>
                            </a>
                        </li>
                        <li>
                            <a href="../books/index.html">
                                <i class="fas fa-book"></i>
                                <span>Livres</span>
                            </a>
                        </li>
                        <li>
                            <a href="../categories/index.html">
                                <i class="fas fa-tags"></i>
                                <span>Catégories</span>
                            </a>
                        </li>
                        <li>
                            <a href="../users/index.html">
                                <i class="fas fa-users"></i>
                                <span>Utilisateurs</span>
                            </a>
                        </li>
                        <li>
                            <a href="../deliveries/index.html">
                                <i class="fas fa-shopping-cart"></i>
                                <span>Commandes</span>
                            </a>
                        </li>
                        <li>
                            <a href="../coupons/index.html">
                                <i class="fas fa-tags"></i>
                                <span>Bons de Réduction</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="index.html">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Paiements</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Contenu Principal -->
        <main class="admin-main">
            <div class="content-container">
                <header class="admin-header">
                    <div class="header-content">
                        <h2>Gestion des Paiements</h2>
                        <div class="header-actions">
                            <div class="search-bar">
                                <i class="fas fa-search"></i>
                                <input type="text" id="paymentSearch" placeholder="Rechercher des paiements...">
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Liste des Paiements -->
                <section class="payments-container">
                    <div class="table-container">
                        <table class="payments-table">
                            <thead>
                                <tr>
                                    <th>ID Paiement</th>
                                    <th>ID Commande</th>
                                    <th>Client</th>
                                    <th>Montant</th>
                                    <th>Méthode</th>
                                    <th>Date</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="paymentsBody">
                                <!-- Les paiements seront chargés dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal Détails Paiement -->
    <div id="paymentDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Détails du Paiement</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="payment-details">
                <div class="payment-info">
                    <div class="info-item">
                        <label>ID Paiement:</label>
                        <span id="paymentId"></span>
                    </div>
                    <div class="info-item">
                        <label>ID Commande:</label>
                        <span id="orderId"></span>
                    </div>
                    <div class="info-item">
                        <label>Client:</label>
                        <span id="customerName"></span>
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <span id="customerEmail"></span>
                    </div>
                    <div class="info-item">
                        <label>Montant:</label>
                        <span id="amount"></span>
                    </div>
                    <div class="info-item">
                        <label>Méthode:</label>
                        <span id="method"></span>
                    </div>
                    <div class="info-item">
                        <label>Date:</label>
                        <span id="date"></span>
                    </div>
                    <div class="info-item">
                        <label>Statut:</label>
                        <span id="status" class="status-label"></span>
                    </div>
                </div>
                <div class="payment-actions">
                    <div class="action-group">
                        <label>Modifier le Statut:</label>
                        <select id="statusSelect">
                            <option value="pending">En Attente</option>
                            <option value="completed">Complété</option>
                            <option value="failed">Échoué</option>
                            <option value="refunded">Remboursé</option>
                        </select>
                        <button class="action-btn" onclick="updatePaymentStatus()">
                            <i class="fas fa-save"></i>
                            Sauvegarder
                        </button>
                    </div>
                    <div class="action-group">
                        <button class="action-btn" onclick="printReceipt()">
                            <i class="fas fa-print"></i>
                            Imprimer le Reçu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../admin.js"></script>
    <script src="./payments.js"></script>
</body>
</html>
